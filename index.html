<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="index.css" >
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
</head>
<body>
  <div>
    <div class="header">
      <header>
        <img src="./images/004-message.svg" alt="Message bubble" height="30" width="30">
        <h1>Huddle</h1>
      </header>
    </div>
    <div class="content">
      <h3>Build The Community</h3>
      <h3>Your Fans Will Love</h3>
      <p>Huddle re-imagines the way we build communities.<br> You have a voice, but so does your audience. <br> Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </div>
    <footer>
      <div class="icons">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </footer>
  </div>
</body>
</html>
